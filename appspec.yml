version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/ethos-backend
    overwrite: true
permissions:
  - object: /var/www/html/ethos-backend
    pattern: "**"
    owner: www-data
    group: www-data
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
